<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz moją walentynką?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background-color: #ffcce6; /* Różowe tło */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            color: #cc0066;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.8);
            padding: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 20px 50px;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-yes {
            background-color: #ff4081;
            color: white;
        }
        
        .btn-yes:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }
        
        .btn-no {
            background-color: #666;
            color: white;
            position: relative;
        }
        
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .video-container.active {
            display: flex;
        }
        
        video {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.7);
            z-index: 22;
            position: relative;
        }
        
        .cats-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 21;
        }
        
        .moving-cat {
            position: absolute;
            pointer-events: none;
            z-index: 21;
        }
        
        .moving-cat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 64, 129, 0.8));
        }
        
        .back-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            z-index: 23;
            position: relative;
        }
        
        .back-btn.active {
            display: block;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 24px;
            opacity: 0.7;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .moving-cat {
                width: 80px !important;
                height: 80px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Czy zostaniesz moją walentynką?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">TAK</button>
            <button class="btn btn-no" id="noBtn">NIE</button>
        </div>
    </div>
    
    <div class="video-container" id="videoContainer">
        <div class="cats-container" id="catsContainer"></div>
        <video id="valentineVideo" controls>
            <source src="Justin Bieber - One Less Lonely Girl.mp4" type="video/mp4">
            <source src="Justin Bieber - One Less Lonely Girl.webm" type="video/webm">
            <source src="Justin Bieber - One Less Lonely Girl.ogg" type="video/ogg">
            Niestety, Twoja przeglądarka nie obsługuje odtwarzania wideo.
            Pobierz <a href="Justin Bieber - One Less Lonely Girl.mp4">tutaj</a>.
        </video>
        <button class="back-btn" id="backBtn">Powrót do wyboru</button>
    </div>
    
    <canvas id="confetti-canvas"></canvas>
    <div class="hearts" id="heartsContainer"></div>

    <script>
        // Elementy DOM
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const videoContainer = document.getElementById('videoContainer');
        const valentineVideo = document.getElementById('valentineVideo');
        const backBtn = document.getElementById('backBtn');
        const heartsContainer = document.getElementById('heartsContainer');
        const catsContainer = document.getElementById('catsContainer');
        const confettiCanvas = document.getElementById('confetti-canvas');
        
        // Lista dostępnych GIF-ów kotów (zaktualizowana)
        const catGifs = [
            'cat-hyppy.gif',      // Zmienione z cat-jump.gif
            'happy-cat.gif',
            'dancing-cat-dance.gif' // Nowy GIF
        ];
        
        // Zmienne do śledzenia stanu
        let noButtonClicked = false;
        let escapeCount = 0;
        let confettiActive = false;
        let movingCats = [];
        let animationId = null;
        let videoArea = null;
        
        // Tworzenie serduszek w tle
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Funkcja do tworzenia konfetti
        function launchConfetti() {
            confettiCanvas.style.display = 'block';
            confettiActive = true;
            
            const ctx = confettiCanvas.getContext('2d');
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            
            const confettiPieces = [];
            const colors = ['#ff4081', '#ff79b0', '#ffcce6', '#cc0066', '#ffffff'];
            
            // Tworzymy 150 kawałków konfetti
            for (let i = 0; i < 150; i++) {
                confettiPieces.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    r: Math.random() * 10 + 5,
                    d: Math.random() * 5 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    tilt: Math.random() * 10 - 10,
                    tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0
                });
            }
            
            let animationFrame;
            let time = 0;
            
            function drawConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                
                for (let i = 0; i < confettiPieces.length; i++) {
                    const p = confettiPieces[i];
                    
                    ctx.beginPath();
                    ctx.lineWidth = p.r / 2;
                    ctx.strokeStyle = p.color;
                    ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
                    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
                    ctx.stroke();
                    
                    // Aktualizacja pozycji
                    p.tiltAngle += p.tiltAngleIncremental;
                    p.y += (Math.cos(time + p.d) + 1 + p.r / 2) / 2;
                    p.x += Math.sin(time);
                    p.tilt = Math.sin(p.tiltAngle) * 15;
                    
                    // Jeśli konfetti wypadło poza ekran, resetujemy je na górze
                    if (p.y > confettiCanvas.height) {
                        p.x = Math.random() * confettiCanvas.width;
                        p.y = -20;
                    }
                }
                
                time += 0.05;
                
                // Po 3 sekundach zatrzymujemy konfetti
                if (confettiActive && time < 3) {
                    animationFrame = requestAnimationFrame(drawConfetti);
                } else {
                    confettiCanvas.style.display = 'none';
                    confettiActive = false;
                }
            }
            
            drawConfetti();
        }
        
        // Funkcja do tworzenia ruchomych kotów
        function createMovingCats() {
            catsContainer.innerHTML = '';
            movingCats = [];
            
            // Określamy obszar wideo, aby koty go omijały
            updateVideoArea();
            
            // Tworzymy 8-12 ruchomych kotów
            const catCount = 8 + Math.floor(Math.random() * 5);
            
            for (let i = 0; i < catCount; i++) {
                createSingleMovingCat();
            }
            
            // Rozpoczynamy animację ruchu
            startCatMovement();
        }
        
        // Funkcja tworząca pojedynczego ruchomego kota
        function createSingleMovingCat() {
            const cat = document.createElement('div');
            cat.classList.add('moving-cat');
            
            // Losowy rozmiar kota
            const size = 60 + Math.random() * 80; // 60-140px
            cat.style.width = size + 'px';
            cat.style.height = size + 'px';
            
            // Losowy GIF kota
            const randomGifIndex = Math.floor(Math.random() * catGifs.length);
            const img = document.createElement('img');
            img.src = catGifs[randomGifIndex];
            cat.appendChild(img);
            
            // Losowa początkowa pozycja (poza obszarem wideo)
            let startX, startY;
            let attempts = 0;
            const maxAttempts = 50;
            
            do {
                startX = Math.random() * (window.innerWidth - size);
                startY = Math.random() * (window.innerHeight - size);
                attempts++;
            } while (isPositionInVideoArea(startX, startY, size) && attempts < maxAttempts);
            
            cat.style.left = startX + 'px';
            cat.style.top = startY + 'px';
            
            // Losowy kierunek i prędkość
            const speed = 0.5 + Math.random() * 1.5; // 0.5-2.0 pikseli na klatkę
            const angle = Math.random() * Math.PI * 2; // Losowy kierunek w radianach
            const rotationSpeed = (Math.random() - 0.5) * 0.02; // Szybkość obrotu
            
            // Dodaj kota do kontenera i tablicy śledzącej
            catsContainer.appendChild(cat);
            
            movingCats.push({
                element: cat,
                x: startX,
                y: startY,
                size: size,
                speed: speed,
                angle: angle,
                rotation: 0,
                rotationSpeed: rotationSpeed,
                dx: Math.cos(angle) * speed,
                dy: Math.sin(angle) * speed
            });
        }
        
        // Sprawdza czy pozycja znajduje się w obszarze wideo
        function isPositionInVideoArea(x, y, size) {
            if (!videoArea) return false;
            
            // Dodajemy margines bezpieczeństwa wokół wideo
            const margin = 50;
            const safeVideoArea = {
                left: videoArea.left - margin,
                top: videoArea.top - margin,
                right: videoArea.right + margin,
                bottom: videoArea.bottom + margin
            };
            
            // Sprawdzamy czy kot koliduje z obszarem wideo
            return !(x + size < safeVideoArea.left ||
                    x > safeVideoArea.right ||
                    y + size < safeVideoArea.top ||
                    y > safeVideoArea.bottom);
        }
        
        // Aktualizuje obszar wideo
        function updateVideoArea() {
            if (valentineVideo.offsetParent) {
                const rect = valentineVideo.getBoundingClientRect();
                videoArea = {
                    left: rect.left,
                    top: rect.top,
                    right: rect.right,
                    bottom: rect.bottom,
                    width: rect.width,
                    height: rect.height
                };
            }
        }
        
        // Rozpoczyna animację ruchu kotów
        function startCatMovement() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            function animate() {
                updateVideoArea();
                
                for (const cat of movingCats) {
                    // Aktualizuj pozycję
                    cat.x += cat.dx;
                    cat.y += cat.dy;
                    
                    // Aktualizuj rotację
                    cat.rotation += cat.rotationSpeed;
                    
                    // Odbijanie od krawędzi ekranu
                    if (cat.x <= 0 || cat.x + cat.size >= window.innerWidth) {
                        cat.dx = -cat.dx;
                        cat.angle = Math.atan2(cat.dy, cat.dx);
                    }
                    
                    if (cat.y <= 0 || cat.y + cat.size >= window.innerHeight) {
                        cat.dy = -cat.dy;
                        cat.angle = Math.atan2(cat.dy, cat.dx);
                    }
                    
                    // Sprawdź kolizję z obszarem wideo i unikaj go
                    if (videoArea && isPositionInVideoArea(cat.x, cat.y, cat.size)) {
                        // Oblicz wektor od kotka do środka wideo
                        const videoCenterX = videoArea.left + videoArea.width / 2;
                        const videoCenterY = videoArea.top + videoArea.height / 2;
                        const catCenterX = cat.x + cat.size / 2;
                        const catCenterY = cat.y + cat.size / 2;
                        
                        // Kierunek od wideo
                        const angleFromVideo = Math.atan2(catCenterY - videoCenterY, catCenterX - videoCenterX);
                        
                        // Zmień kierunek na przeciwny (od wideo)
                        cat.angle = angleFromVideo;
                        cat.dx = Math.cos(cat.angle) * cat.speed;
                        cat.dy = Math.sin(cat.angle) * cat.speed;
                        
                        // Dodaj losową zmienność
                        cat.angle += (Math.random() - 0.5) * 0.5;
                        cat.dx = Math.cos(cat.angle) * cat.speed;
                        cat.dy = Math.sin(cat.angle) * cat.speed;
                    }
                    
                    // Losowo zmień kierunek (dla bardziej naturalnego ruchu)
                    if (Math.random() < 0.01) { // 1% szans na zmianę kierunku w każdej klatce
                        cat.angle += (Math.random() - 0.5) * 0.5;
                        cat.dx = Math.cos(cat.angle) * cat.speed;
                        cat.dy = Math.sin(cat.angle) * cat.speed;
                    }
                    
                    // Zastosuj transformację
                    cat.element.style.left = cat.x + 'px';
                    cat.element.style.top = cat.y + 'px';
                    cat.element.style.transform = `rotate(${cat.rotation}rad)`;
                }
                
                animationId = requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Zatrzymuje ruch kotów
        function stopCatMovement() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            movingCats = [];
        }
        
        // Obsługa przycisku TAK
        yesBtn.addEventListener('click', function() {
            // Uruchom konfetti
            launchConfetti();
            
            // Po krótkim opóźnieniu pokaż wideo
            setTimeout(() => {
                videoContainer.classList.add('active');
                
                // Próbujemy odtworzyć lokalny plik wideo
                valentineVideo.play().then(() => {
                    console.log("Wideo zaczęło się odtwarzać");
                    
                    // Po załadowaniu wideo, dodaj ruchome kotki
                    setTimeout(() => {
                        createMovingCats();
                    }, 100);
                    
                }).catch(error => {
                    console.log("Błąd odtwarzania wideo:", error);
                    // Jeśli nie uda się odtworzyć wideo, pokażemy komunikat
                    if (valentineVideo.error) {
                        alert("Nie udało się załadować wideo. Upewnij się, że plik 'Justin Bieber - One Less Lonely Girl.mp4' znajduje się w tym samym folderze co strona.");
                        videoContainer.classList.remove('active');
                    }
                });
                
                backBtn.classList.add('active');
                
                // Zatrzymaj ruchome serduszka
                heartsContainer.innerHTML = '';
            }, 500);
        });
        
        // Obsługa przycisku NIE (ucieka przed kursorem)
        noBtn.addEventListener('mouseover', function() {
            if (!noButtonClicked) {
                moveButton();
            }
        });
        
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (!noButtonClicked) {
                moveButton();
            }
        });
        
        noBtn.addEventListener('click', function() {
            if (!noButtonClicked) {
                noButtonClicked = true;
                escapeCount++;
                
                // Zmiana tekstu i koloru przycisku NIE po kliknięciu
                noBtn.textContent = "OK, wracam";
                noBtn.style.backgroundColor = "#ff4081";
                noBtn.style.color = "white";
                
                // Po kliknięciu NIE - powrót do normalnego stanu
                setTimeout(() => {
                    resetNoButton();
                }, 1000);
            }
        });
        
        function moveButton() {
            // Losowe pozycje dla przycisku NIE
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            // Upewnij się, że przycisk nie wyjdzie poza ekran
            const x = Math.max(20, Math.min(maxX, Math.random() * maxX));
            const y = Math.max(20, Math.min(maxY, Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Efekt wstrząsu
            noBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 150);
            
            // Zmiana tekstu po kilku próbach ucieczki
            escapeCount++;
            if (escapeCount === 3) {
                noBtn.textContent = "Nie złapiesz mnie!";
            } else if (escapeCount === 6) {
                noBtn.textContent = "Jesteś uparty/a!";
            } else if (escapeCount === 10) {
                noBtn.textContent = "OK, kliknij mnie!";
            }
        }
        
        function resetNoButton() {
            noButtonClicked = false;
            noBtn.textContent = "NIE";
            noBtn.style.backgroundColor = "#666";
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
        }
        
        // Obsługa przycisku powrotu
        backBtn.addEventListener('click', function() {
            videoContainer.classList.remove('active');
            backBtn.classList.remove('active');
            
            // Zatrzymaj główne wideo
            valentineVideo.pause();
            valentineVideo.currentTime = 0;
            
            // Zatrzymaj ruch kotów
            stopCatMovement();
            
            // Usuń kotki
            catsContainer.innerHTML = '';
            
            // Przywróć serduszka w tle
            heartsContainer.innerHTML = '';
            createHearts();
            
            // Zresetuj przycisk NIE
            resetNoButton();
            escapeCount = 0;
        });
        
        // Obsługa błędu wideo
        valentineVideo.addEventListener('error', function() {
            console.log("Błąd wideo:", valentineVideo.error);
            alert("Nie udało się załadować wideo. Upewnij się, że plik 'Justin Bieber - One Less Lonely Girl.mp4' znajduje się w tym samym folderze co strona.");
            videoContainer.classList.remove('active');
            backBtn.classList.remove('active');
        });
        
        // Obsługa zmiany rozmiaru okna
        window.addEventListener('resize', function() {
            if (videoContainer.classList.contains('active')) {
                updateVideoArea();
                
                // Dostosuj pozycje kotów, jeśli wychodzą poza ekran
                for (const cat of movingCats) {
                    if (cat.x + cat.size > window.innerWidth) {
                        cat.x = window.innerWidth - cat.size;
                    }
                    if (cat.y + cat.size > window.innerHeight) {
                        cat.y = window.innerHeight - cat.size;
                    }
                }
            }
        });
        
        // Inicjalizacja - tworzenie serduszek
        createHearts();
        
        // Dodaj obsługę dla urządzeń mobilnych
        document.addEventListener('touchmove', function(e) {
            // Zapobiegaj przewijaniu strony na urządzeniach mobilnych
            if (noButtonClicked) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
