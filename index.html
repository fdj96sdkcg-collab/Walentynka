<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy zostaniesz moją walentynką?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background-color: #ffcce6; /* Różowe tło */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            color: #cc0066;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.8);
            padding: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 20px 50px;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-yes {
            background-color: #ff4081;
            color: white;
        }
        
        .btn-yes:hover {
            background-color: #f50057;
            transform: scale(1.1);
        }
        
        .btn-no {
            background-color: #666;
            color: white;
            position: relative;
        }
        
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .video-container.active {
            display: flex;
        }
        
        video {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.7);
            z-index: 22;
            position: relative;
        }
        
        .cats-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 21;
        }
        
        .cat {
            position: absolute;
            pointer-events: none;
            /* Usuń wszelkie tło */
            background: none !important;
            border: none !important;
            outline: none !important;
        }
        
        .cat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Upewnij się, że obrazek nie ma tła */
            background: transparent !important;
            /* Dodaj cień dla lepszej widoczności */
            filter: drop-shadow(0 0 8px rgba(255, 64, 129, 0.7));
        }
        
        .back-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            z-index: 23;
            position: relative;
        }
        
        .back-btn.active {
            display: block;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 24px;
            opacity: 0.7;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Czy zostaniesz moją walentynką?</h1>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">TAK</button>
            <button class="btn btn-no" id="noBtn">NIE</button>
        </div>
    </div>
    
    <div class="video-container" id="videoContainer">
        <div class="cats-container" id="catsContainer"></div>
        <video id="valentineVideo" controls>
            <source src="Justin Bieber - One Less Lonely Girl.mp4" type="video/mp4">
            <source src="Justin Bieber - One Less Lonely Girl.webm" type="video/webm">
            <source src="Justin Bieber - One Less Lonely Girl.ogg" type="video/ogg">
            Niestety, Twoja przeglądarka nie obsługuje odtwarzania wideo.
            Pobierz <a href="Justin Bieber - One Less Lonely Girl.mp4">tutaj</a>.
        </video>
        <button class="back-btn" id="backBtn">Powrót do wyboru</button>
    </div>
    
    <canvas id="confetti-canvas"></canvas>
    <div class="hearts" id="heartsContainer"></div>

    <script>
        // Elementy DOM
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const videoContainer = document.getElementById('videoContainer');
        const valentineVideo = document.getElementById('valentineVideo');
        const backBtn = document.getElementById('backBtn');
        const heartsContainer = document.getElementById('heartsContainer');
        const catsContainer = document.getElementById('catsContainer');
        const confettiCanvas = document.getElementById('confetti-canvas');
        
        // Lista dostępnych GIF-ów kotów
        const catGifs = [
            'cat-jump.gif',
            'happy-cat.gif'
        ];
        
        // Lista dostępnych video kotów
        const catVideos = [
            'cute-cats-dancing.mp4'
        ];
        
        // Zmienne do śledzenia stanu
        let noButtonClicked = false;
        let escapeCount = 0;
        let confettiActive = false;
        
        // Tworzenie serduszek w tle
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Funkcja do tworzenia konfetti
        function launchConfetti() {
            confettiCanvas.style.display = 'block';
            confettiActive = true;
            
            const ctx = confettiCanvas.getContext('2d');
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            
            const confettiPieces = [];
            const colors = ['#ff4081', '#ff79b0', '#ffcce6', '#cc0066', '#ffffff'];
            
            // Tworzymy 150 kawałków konfetti
            for (let i = 0; i < 150; i++) {
                confettiPieces.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    r: Math.random() * 10 + 5,
                    d: Math.random() * 5 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    tilt: Math.random() * 10 - 10,
                    tiltAngleIncremental: Math.random() * 0.07 + 0.05,
                    tiltAngle: 0
                });
            }
            
            let animationFrame;
            let time = 0;
            
            function drawConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                
                for (let i = 0; i < confettiPieces.length; i++) {
                    const p = confettiPieces[i];
                    
                    ctx.beginPath();
                    ctx.lineWidth = p.r / 2;
                    ctx.strokeStyle = p.color;
                    ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
                    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
                    ctx.stroke();
                    
                    // Aktualizacja pozycji
                    p.tiltAngle += p.tiltAngleIncremental;
                    p.y += (Math.cos(time + p.d) + 1 + p.r / 2) / 2;
                    p.x += Math.sin(time);
                    p.tilt = Math.sin(p.tiltAngle) * 15;
                    
                    // Jeśli konfetti wypadło poza ekran, resetujemy je na górze
                    if (p.y > confettiCanvas.height) {
                        p.x = Math.random() * confettiCanvas.width;
                        p.y = -20;
                    }
                }
                
                time += 0.05;
                
                // Po 3 sekundach zatrzymujemy konfetti
                if (confettiActive && time < 3) {
                    animationFrame = requestAnimationFrame(drawConfetti);
                } else {
                    confettiCanvas.style.display = 'none';
                    confettiActive = false;
                }
            }
            
            drawConfetti();
        }
        
        // Funkcja do tworzenia kotków wokół wideo
        function createCatsAroundVideo() {
            catsContainer.innerHTML = '';
            
            const videoRect = valentineVideo.getBoundingClientRect();
            
            // Więcej pozycji wokół wideo
            const positions = [
                // Lewa strona
                {left: videoRect.left - 150, top: videoRect.top + 50, size: 100},
                {left: videoRect.left - 130, top: videoRect.top + videoRect.height/2 - 50, size: 120},
                {left: videoRect.left - 150, top: videoRect.bottom - 150, size: 100},
                
                // Prawa strona
                {left: videoRect.right + 30, top: videoRect.top + 50, size: 100},
                {left: videoRect.right + 50, top: videoRect.top + videoRect.height/2 - 50, size: 120},
                {left: videoRect.right + 30, top: videoRect.bottom - 150, size: 100},
                
                // Góra
                {left: videoRect.left + videoRect.width/2 - 100, top: videoRect.top - 140, size: 100},
                {left: videoRect.left + videoRect.width/4 - 50, top: videoRect.top - 120, size: 80},
                {left: videoRect.left + 3*videoRect.width/4 - 50, top: videoRect.top - 120, size: 80},
                
                // Dół
                {left: videoRect.left + videoRect.width/2 - 100, top: videoRect.bottom + 20, size: 100},
                {left: videoRect.left + videoRect.width/4 - 50, top: videoRect.bottom + 40, size: 80},
                {left: videoRect.left + 3*videoRect.width/4 - 50, top: videoRect.bottom + 40, size: 80}
            ];
            
            for (let i = 0; i < positions.length; i++) {
                const pos = positions[i];
                
                // Losowo wybieramy czy to będzie GIF czy video
                const useVideo = Math.random() > 0.7 && catVideos.length > 0; // 30% szans na video
                
                let catElement;
                
                if (useVideo && i < catVideos.length) {
                    // Tworzymy element video dla tańczących kotów
                    catElement = document.createElement('video');
                    catElement.autoplay = true;
                    catElement.loop = true;
                    catElement.muted = true;
                    catElement.playsInline = true;
                    
                    const source = document.createElement('source');
                    source.src = catVideos[0];
                    source.type = 'video/mp4';
                    catElement.appendChild(source);
                    
                    catElement.style.width = pos.size + 'px';
                    catElement.style.height = pos.size + 'px';
                    catElement.style.objectFit = 'cover';
                    catElement.style.borderRadius = '50%';
                    
                } else {
                    // Tworzymy element img dla GIF-ów
                    catElement = document.createElement('img');
                    
                    // Losowo wybieramy GIF-a z listy
                    const randomGifIndex = Math.floor(Math.random() * catGifs.length);
                    catElement.src = catGifs[randomGifIndex];
                    
                    catElement.style.width = pos.size + 'px';
                    catElement.style.height = pos.size + 'px';
                }
                
                // Stylizacja
                catElement.style.position = 'absolute';
                catElement.style.left = pos.left + 'px';
                catElement.style.top = pos.top + 'px';
                catElement.style.filter = 'drop-shadow(0 0 10px rgba(255, 64, 129, 0.8))';
                catElement.style.zIndex = '21';
                catElement.style.pointerEvents = 'none';
                
                // Dodajemy klasę cat dla łatwiejszego stylowania
                catElement.classList.add('cat-element');
                
                // Dodajemy losową rotację
                const rotation = Math.random() * 20 - 10;
                catElement.style.transform = `rotate(${rotation}deg)`;
                
                // Dodajemy animację pływania
                catElement.style.animation = `floatCat ${3 + Math.random() * 4}s ease-in-out infinite alternate`;
                
                catsContainer.appendChild(catElement);
            }
            
            // Dodajemy animację pływania kotów
            if (!document.getElementById('cat-float-animation')) {
                const style = document.createElement('style');
                style.id = 'cat-float-animation';
                style.textContent = `
                    @keyframes floatCat {
                        0% { transform: translateY(0px) rotate(0deg); }
                        50% { transform: translateY(-15px) rotate(2deg); }
                        100% { transform: translateY(0px) rotate(0deg); }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Obsługa przycisku TAK
        yesBtn.addEventListener('click', function() {
            // Uruchom konfetti
            launchConfetti();
            
            // Po krótkim opóźnieniu pokaż wideo
            setTimeout(() => {
                videoContainer.classList.add('active');
                
                // Próbujemy odtworzyć lokalny plik wideo
                valentineVideo.play().then(() => {
                    console.log("Wideo zaczęło się odtwarzać");
                    
                    // Po załadowaniu wideo, dodaj kotki wokół niego
                    setTimeout(() => {
                        createCatsAroundVideo();
                    }, 100);
                    
                }).catch(error => {
                    console.log("Błąd odtwarzania wideo:", error);
                    // Jeśli nie uda się odtworzyć wideo, pokażemy komunikat
                    if (valentineVideo.error) {
                        alert("Nie udało się załadować wideo. Upewnij się, że plik 'Justin Bieber - One Less Lonely Girl.mp4' znajduje się w tym samym folderze co strona.");
                        videoContainer.classList.remove('active');
                    }
                });
                
                backBtn.classList.add('active');
                
                // Zatrzymaj ruchome serduszka
                heartsContainer.innerHTML = '';
            }, 500);
        });
        
        // Obsługa przycisku NIE (ucieka przed kursorem)
        noBtn.addEventListener('mouseover', function() {
            if (!noButtonClicked) {
                moveButton();
            }
        });
        
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (!noButtonClicked) {
                moveButton();
            }
        });
        
        noBtn.addEventListener('click', function() {
            if (!noButtonClicked) {
                noButtonClicked = true;
                escapeCount++;
                
                // Zmiana tekstu i koloru przycisku NIE po kliknięciu
                noBtn.textContent = "OK, wracam";
                noBtn.style.backgroundColor = "#ff4081";
                noBtn.style.color = "white";
                
                // Po kliknięciu NIE - powrót do normalnego stanu
                setTimeout(() => {
                    resetNoButton();
                }, 1000);
            }
        });
        
        function moveButton() {
            // Losowe pozycje dla przycisku NIE
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            // Upewnij się, że przycisk nie wyjdzie poza ekran
            const x = Math.max(20, Math.min(maxX, Math.random() * maxX));
            const y = Math.max(20, Math.min(maxY, Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Efekt wstrząsu
            noBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 150);
            
            // Zmiana tekstu po kilku próbach ucieczki
            escapeCount++;
            if (escapeCount === 3) {
                noBtn.textContent = "Nie złapiesz mnie!";
            } else if (escapeCount === 6) {
                noBtn.textContent = "Jesteś uparty/a!";
            } else if (escapeCount === 10) {
                noBtn.textContent = "OK, kliknij mnie!";
            }
        }
        
        function resetNoButton() {
            noButtonClicked = false;
            noBtn.textContent = "NIE";
            noBtn.style.backgroundColor = "#666";
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
        }
        
        // Obsługa przycisku powrotu
        backBtn.addEventListener('click', function() {
            videoContainer.classList.remove('active');
            backBtn.classList.remove('active');
            
            // Zatrzymaj główne wideo
            valentineVideo.pause();
            valentineVideo.currentTime = 0;
            
            // Zatrzymaj wszystkie video kotów
            const catVideos = catsContainer.querySelectorAll('video');
            catVideos.forEach(video => {
                video.pause();
                video.currentTime = 0;
            });
            
            // Usuń kotki
            catsContainer.innerHTML = '';
            
            // Przywróć serduszka w tle
            heartsContainer.innerHTML = '';
            createHearts();
            
            // Zresetuj przycisk NIE
            resetNoButton();
            escapeCount = 0;
        });
        
        // Obsługa błędu wideo
        valentineVideo.addEventListener('error', function() {
            console.log("Błąd wideo:", valentineVideo.error);
            alert("Nie udało się załadować wideo. Upewnij się, że plik 'Justin Bieber - One Less Lonely Girl.mp4' znajduje się w tym samym folderze co strona.");
            videoContainer.classList.remove('active');
            backBtn.classList.remove('active');
        });
        
        // Obsługa zmiany rozmiaru okna - ponownie pozycjonuj kotki
        window.addEventListener('resize', function() {
            if (videoContainer.classList.contains('active')) {
                createCatsAroundVideo();
            }
        });
        
        // Inicjalizacja - tworzenie serduszek
        createHearts();
        
        // Dodaj obsługę dla urządzeń mobilnych
        document.addEventListener('touchmove', function(e) {
            // Zapobiegaj przewijaniu strony na urządzeniach mobilnych
            if (noButtonClicked) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
